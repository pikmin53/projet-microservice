server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # HTTP/2 pour multiplexing
    http2 on;

    # Compression Brotli (meilleur que gzip) - niveau réduit pour vitesse
    brotli on;
    brotli_comp_level 2;  # Niveau faible pour temps de réponse rapide
    brotli_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;

    # Gzip fallback - niveau réduit pour vitesse
    gzip on;
    gzip_vary on;
    gzip_comp_level 2;  # Niveau faible pour temps de réponse rapide
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;

    # Cache assets statiques (longue durée)
    location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # HTML avec cache court mais réutilisable
    location ~* \.(html)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=300, must-revalidate";
    }

    # Security headers (minimalistes)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
}